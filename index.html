<html>
<head>
<title>FlipTool Capture</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin: 0;
    padding: 0;
}
.big-upload-button{
    display: block;
    width: 100%;
    height: 20%;
    background-color: #f00;
}
.imagebar{
    display: table;
    width: 100%;
    height: 20%;
}
.imagepreview{
    display: table-cell;
    background-color: #00f;
    width: 100px;
    height: 100%;
}
.imagebar_label{
    display: table-cell;
    background-color: #f00;
    height: 100%;
}
</style>
<script type="text/javascript">
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}

function PreviewImage() {
    var oFReader = new FileReader();
    oFReader.readAsDataURL(document.getElementById("image_upload").files[0]);

    oFReader.onload = function (oFREvent) {
        document.getElementById("upload_preview").src = oFREvent.target.result;
    };
};
</script>
</head>
<body>

<div class="imagebar">
<div class="imagebar_label">Test2</div><div class="imagepreview">Test</div>
</div>
